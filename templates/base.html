<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block head %}
            <title>Token chart</title>
            <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
                  rel="stylesheet">
            <script src="https://unpkg.com/htmx.org@2.0.4"></script>
        {% endblock %}
    </head>
    <body class="bg-gray-100 flex flex-col min-h-screen">
        <div class="max-w-6xl mx-auto w-full p-6 flex-grow"">
            <div class="bg-white p-6 rounded-lg shadow-md">
                {% block content %}{% endblock %}
            </div>
        </div>
        <div class="bg-gray-800 text-white text-center py-4 mt-6">
            <div id="footer">
                {% block footer %}&copy; Copyright 2025 by <a href="#" class="underline">Solana Trade</a>.{% endblock %}
            </div>
        </div>
    </body>
</html>
